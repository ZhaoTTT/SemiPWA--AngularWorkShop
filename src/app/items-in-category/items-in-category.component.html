<p>
  items-in-category works!
</p>
<div class="example-button-row">
  <button mat-raised-button><span><</span> </button>
  <button mat-stroked-button *ngFor="let i of pages" routerLink="/{{catName}}" [queryParams]={page:i}>{{i}}</button>
  <button mat-raised-button><span>></span></button>
</div>
<ul>
  <li *ngFor="let item of items">
    <a routerLink="/{{catName}}/{{getItemIdFromCurrentPageNum(item.url)}}" (click)="getItemApiAndId(item.url)">
      {{item.name}}
    </a>
  </li>
</ul>
